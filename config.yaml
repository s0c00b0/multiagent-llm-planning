# LLM Model Configuration
# model: openai
# model_name: gpt-5-mini-2025-08-07

model: gemini
model_name: gemini-2.5-flash

# LLM API Parameters (model-specific, use null to omit parameter)
api_params:
  # OpenAI parameters
  # temperature: null  # 0.0-2.0 for most models, null/omitted for GPT-5 models (default: 1)
  # max_completion_tokens: 500  # Maximum tokens in completion (use max_tokens for older models)
  # max_tokens: null  # Alternative to max_completion_tokens for older OpenAI models
  # top_p: null  # Nucleus sampling parameter (0.0-1.0)
  # seed: 42  # Random seed for deterministic responses (integer, null = random). Supported by OpenAI.
  
  # Gemini parameters
  temperature: 0.7  # Uncomment and adjust for Gemini
  max_output_tokens: 200  # Uncomment and adjust for Gemini

# Game Configuration
num_locations: 10  # Number of rooms/locations in the house
num_coins: 2       # Number of coins to collect
num_players: 2     # Number of players/agents
max_steps: 40    # Maximum steps per player (null = unlimited)
seed: 42           # Random seed for reproducibility (null = random)
include_doors: false  # Whether rooms have doors that need to be opened (true/false)
num_distractor_items: 0  # Number of distractor (non-coin) items (0-10, default: 0)
coins_in_containers: false  # Whether coins can be placed inside containers (true/false)
limit_inventory_size: true  # Whether inventory size is limited (true/false). If true, capacity = num_coins + 1
connectivity: 0.5  # Room connectivity (0.0-1.0): 0.0=minimal connections, 1.0=maximum connections, 0.5=moderate (default)

# Optional Output Settings
# quiet: false  # Reduce output verbosity (default: false)
# output: null  # Save game results to specific JSON file (null = auto-save to out/ folder)
# no_auto_save: false  # Disable automatic saving to out/ folder (default: false)
